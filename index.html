<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>nerdzine_ , fullfilling all your nerdy needs.</title>

		<!-- CSS's -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>

		<!-- Sweet, sweet javascripts :D -->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		
		<!-- HEADER/TOP AREA -->
		<section class="container-fluid">
			<div class="row header">
				<div class="col-md-12">
					<h1 class="bigtxt">nerdzine_</h1>
				</div>
			</div>
		</section>

		<!-- NAVIGATION -->
		<section class="container">
			<div class="row navigation">
				<div class="col-md-12">
					<nav>
						<ul class="nav nav-pills">
							<li role="presentation" class="navbar-right"><button class="btn btn-info login">Log in <span class="glyphicon glyphicon-off"></span></button></li>
						</ul>
					</nav>
				</div>
			</div>
		</section>

		<!-- MAIN CONTENT AREA -->
		<section class="container mainArea wrapper">
			<div class="row main">
				<div class="col-md-6">
					<h1>Welcome to <span class="minitxt">nerdzine_</span>!</h1>
					<p>
						The webzine about webdevelopment, gaming, music and nerdy things!
					</p>
				</div>
				<div class="col-md-6">
					<h4>Latest post created:</h4>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title latestTitle"></h2>
						</div>
						<div class="panel-body">
							<p class="latestBody">
							</p>
							<small class="latestAuthor"></small>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER AREA -->
		<section class="container-fluid footer">
			<div class="row">
				<div class="col-md-12 footerArea">
					
				</div>
			</div>
		</section>





	</body>
</html>
